<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:fragment="adminNavbar" class="adminNavbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5 fixed-top shadow">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbarCollapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div
            class="collapse navbar-collapse justify-content-center"
            id="adminNavbarCollapse"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn btn-navbar me-5 rounded-pill" href="/adminPanel/consultationsList">Заявки на консультацию</a>
              </li>
              <li class="nav-item ">
                <a class="btn btn-navbar me-5 rounded-pill" href="/adminPanel/coursesManage">Управление курсами</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-navbar me-5 rounded-pill"  href="/adminPanel/servicesManage">Управление услугами</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-navbar rounded-pill" href="/adminPanel/usersManage">Управление пользователями</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
