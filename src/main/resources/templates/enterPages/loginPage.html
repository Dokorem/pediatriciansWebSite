<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:X-Content-Type-Options="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Document</title>
</head>
<body>

<header th:replace="fragments/navbar :: navbar(user=${user})"></header>

<div class="enterContent" th:style="@{background-image:url('/media/backgroundForEnterPages.png');}">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 col-md-9 col-sm-12">
                <h3 class="text-center text-uppercase fw-bold mb-4">
                    Войти в аккаунт
                </h3>

                <form method="post" th:action="@{/perform_login}">
                    <h3 th:if="${errorMessage != null}" th:text="${errorMessage}" class="text-center p-1 d-flex align-items-center justify-content-center mt-3 w-100 fw-semibold text-success-emphasis bg-success-subtle border border-success-subtle rounded-2">
                    </h3>
                
                    <input type="email" id="emailInput" class="rounded-pill bg-light-subtle w-100 mb-4" name="username"
                           aria-describedby="emailHelpBlock" required>
                
                    <input type="password" id="passwordInput" class="rounded-pill bg-light-subtle w-100 mb-4" name="password"
                           aria-describedby="passwordHelpBlock" required>
                
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-ped d-block mx-auto w-50 h-5 text-light fs-3 text-uppercase rounded-pill mb-3">Войти</button>
                
                </form>

                <div class="d-flex flex-row justify-content-center align-items-center">
                    <h4 class="fs-4 text-light fw-bold">Еще нет аккаунта? </h4>
                    <a class="fs-4 text-decoration-none ms-2 fw-bold" href="/registration" style="margin-bottom: 5px;">Зарегистрироваться</a>
                </div> 

            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
