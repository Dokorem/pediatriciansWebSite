<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:X-Content-Type-Options="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        html {
            overflow-y: hidden;
        }
    </style>

</head>
<body>

    <header th:replace="fragments/navbar :: navbar(user=${user})"> </header>

    <section class="consultationPostSection">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12 mb-5">
                    <img th:src="@{/media/consultation_woman.png}" alt="image" class="img-fluid" style = "margin-top: 10px;"> 
                </div>

                <div class="col-lg-6 col-sm-12">
                    <h3 class="text-center fw-bold fs-1 mb-4 text-uppercase">
                        Консультации
                    </h3>
                    <div class="bg-light-subtle rounded-5 p-3 mt-4 w-100">
                        <h3 class="text-center fw-bold my-3">
                            Заказать консультацию у специалиста
                        </h3>
                        <form method="post">
                        
                            <div class="mb-3">
                                <label for="usernameInput" class="form-label my-1">ФИО</label>
                                <input type="text" class="form-control ped-input" id="usernameInput" name="fullName" placeholder="Сергеев Сергей Сергеевич" required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumberInput" class="form-label my-1">Номер телефона</label>
                                <input type="text" class="form-control ped-input" id="phoneNumberInput" name="phoneNumber" placeholder="8 (777) 123-45-67" required>
                            </div>
                            <div class="mb-3">
                                <label for="commentInput" class="form-label my-1">Комментарий</label>
                                <textarea class="form-control ped-textarea" id="commentInput" name="userComment" rows="3" required></textarea>
                            </div>
    
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-ped w-100 rounded-pill text-white fs-4 fw-bold">Заказать консультацию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
