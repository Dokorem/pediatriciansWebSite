<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
    
    <div th:replace="fragments/adminNavbar :: adminNavbar"></div>

    <section class="consultationsAdminSection" style="margin-top: 100px;">
        <div class="container"> 
            <div class="row">
                <h3 class="text-center text-uppercase fw-bold fs-2">
                    Список заявок на консультации
                </h3>
                
                <div class="card consultationAdminCard" th:each="el : ${consultationsList}">
                    <div class="card-header">
                        Заявка на консультацию
                    </div>
                    <div class="card-body">
                        <h5 class="fw-bold" th:text="'ФИО: ' + ${el.fullName}"></h5>
                        <h5 class="fw-bold" th:text="'Номер телефона: ' + ${el.phoneNumber}"></h5>
                        <h5 class="fw-bold" th:text="'Комментарий к заявку: ' + ${el.userComment}"></h5>
                        <p class="fw-bold" th:text="${el.dateOfCreation}"></p>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
