<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:X-Content-Type-Options="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">


</head>
<body>

    <div th:replace="fragments/adminNavbar :: adminNavbar"></div>

    <section class="responsesSection">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="text-center text-uppercase fw-bold fs-2">
                        <h1>Список заявок</h1>
                    </div>
                </div>

                <div th:each="response : ${responsesList}" class="col-lg-8 col-md-10 courses-card bg-white rounded-5 p-4 mb-3">
                    <h3 class="fw-bold" th:text = "${response.responseUsername}"></h3>
                    <p th:text = "${response.responseUserNumber}"></p>
                    <p th:text = "${response.responseUserComment}"></p>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
